<ActionBar title="Monster Age empires 2 List"> </ActionBar>
<ListView [items]="$heroes | async" (loadMoreItems)="loadMore()">
  <ng-template let-hero="item">
    <StackLayout>
      <Label
        [nsRouterLink]="['/hero',hero.index]"
        [text]="hero.index"
      ></Label>
    </StackLayout>
  </ng-template>
</ListView>
